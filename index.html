<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Playlist App</title>
    
    <!-- import the SemanticUI stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" type="text/css">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    

    <!-- import the SemanticUI and jQuery javascript files -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <section class="ui two column grid segment">
      
      <div class= "ui column">
        <h2>
          Welcome to the Playlist App!
        </h2>
        <p>
          This app will allow users to create and maintian a collection of playlists.
        </p>
        <div class="buttons">
          <button class="ui blue button">
            Read more <i class="arrow circle right icon"></i>
          </button>
          <button class="ui green button">
            like it? <i class="thumbs up icon"></i>
          </button>
          <button class="ui red button">
            Who are you? <i class="user icon"></i>
          </button>
        </div>
                    
      </div>
      <div class= "ui column">
        <div class= "ui two column grid segment">
          <div class="ui column">
            <img class="ui small circular image" src="https://cdn.glitch.com/71dac10b-5fbf-4815-b150-be0336ac4d66%2Fgoblin.png?v=1611616761842">
            <img class="ui small circular image" src="https://cdn.glitch.com/71dac10b-5fbf-4815-b150-be0336ac4d66%2FBeardyStudent.png?v=1611617214350">
          </div>
          <div class="ui column">
            <img class="ui small circular image" src="https://cdn.glitch.com/71dac10b-5fbf-4815-b150-be0336ac4d66%2Fgoblin.jpg?v=1611617286682">
            <img class="ui small circular image" src="https://cdn.glitch.com/71dac10b-5fbf-4815-b150-be0336ac4d66%2Fimages.png?v=1611617406800">
          </div>
        </div>        
      </div>
    
    
    </section>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
